{% macro displayBlogPostList(article_list)%}
<!--  -->
{% for article in article_list | batch 3 %}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 article-card">

  <img src="{{article.urlToImage}}" alt="image" class="img-responsive" height="350" width="200">

  <div class="text-center">
    <h5><a href="{{article.url}}" target="_blank">{{article.title}}</a></h5>
  </div>
  <hr>

  <p>{{article.description|truncate(120)}}</p>
  <br>

</div>
{% endfor%} {% endmacro%}
